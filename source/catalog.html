<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="favicons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicons/apple.png">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Pink</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="page-body">
    <header class="main-header">
      <div class="main-header__top">
        <a class="logo main-header__logo" href="blank.html" aria-label="Логотип Pink">
          <img class="logo__image" src="#" alt="Логотип Pink">
        </a>
        <button class="nav-button main-header__nav-button" type="button" aria-label="Открыть или скрыть навигацию"></button>
      </div>
      <nav class="main-nav main-header__main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="index.html">Главная</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--active">Фотографии</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="form.html">Конкурс</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="https://htmlacademy.ru">HTML Academy</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <div class="content-title main-content__content-title">
        <h1 class="content-title__title">Фотографии<br>пользователей</h1>
      </div>

      <div class="content-text main-content__content-text">
        <p class="content-text__text">Взгляните на фотографии, которые выкладывают пользователи! Видите,&nbsp;как&nbsp;не&nbsp;хватает&nbsp;ваших?</p>
      </div>

      <section class="posts">
        <h2 class="visually-hidden">Список постов</h2>
        <ul class="posts__list">
          <li class="post__item">
            <article class="post">
              <h2 class="visually-hidden">Пост</h2>
              <a class="post__full-image-link">
                <img class="post__image" src="#" width="280" height="180" alt="Изображение">
              </a>
              <div class="post__inner">
                <div class="post__meta">
                  <a class="post__username"></a>
                  <span class="post__time"></span>
                </div>
                <p class="post__text"></p>
                <div class="post__like-wrap">
                  <a class="post__like-button"></a>
                  <span class="post__like-number"></span>
                </div>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <footer class="main-footer">

    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
